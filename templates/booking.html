<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
    <style type="text/css">
        label {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0; border: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Airline-X</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="booking.html">Booking</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="background-wrapper" style="background-image: url('images/airline/aa.jpg'); padding: 50px 0;">
        <div class="container">
            <h2 class="text-center" style="color: white;">Book Your Flight</h2>
            <hr>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="class">Class</label>
                                <select class="form-control" id="class">
                                    <option>Economy</option>
                                    <option>Business</option>
                                    <option>First</option>
                                </select>
                            </div>
                            <br><br>
                            <div class="form-group">
                                <label for="from">From</label>
                                <input type="text" class="form-control" placeholder="Origin" id="from" required>
                            </div>
                            <div class="form-group">
                                <label for="to">To</label>
                                <input type="text" class="form-control" placeholder="Destination" id="to" required>
                            </div>
                            <br><br>
                            <div class="form-group">
                                <label for="departure">Departure Date</label>
                                <input type="date" class="form-control" id="departure" required>
                            </div>
                            <div class="form-group">
                                <label for="return">Return Date</label>
                                <input type="date" class="form-control" id="return">
                            </div>
                            <br><br>
                            <div class="form-group">
                                <label for="adults">Adults</label>
                                <input type="number" class="form-control" id="adults" value="1" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="children">Children</label>
                                <input type="number" class="form-control" id="children" value="0" min="0">
                            </div>
                            <br><br>
                            <button type="submit" class="btn btn-primary btn-block">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center" style="padding: 30px; background-color: #2c3e50; color: white;">
        <div class="social-icons">
            <a href="#" class="fa fa-twitter" style="color: grey;"></a>
            <a href="#" class="fa fa-facebook" style="color: grey;"></a>
            <a href="#" class="fa fa-instagram" style="color: grey;"></a>
            <a href="#" class="fa fa-envelope" style="color: grey;"></a>
        </div>
        <p>&copy; Airline-X. All rights reserved.</p>
    </footer>
</body>
</html>
