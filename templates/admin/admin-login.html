<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin-login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <form action="{{ url_for('admin_login') }}" method="POST" class="login-form">
            <div class="form-group">
                <label for="password" class="form-label">Database Password:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="message-container"></div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='js/admin/admin_login.js') }}"></script>
</body>
</html>
