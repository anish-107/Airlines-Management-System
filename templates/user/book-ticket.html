<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/book-ticket.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Airline-Z</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('check_flights') }}">Check Flights</a></li>
                <li class="active"><a href="{{ url_for('book_ticket') }}">Book Ticket</a></li>
                <li><a href="{{ url_for('cancel_ticket') }}">Cancel Ticket</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Book Ticket Section -->
    <div class="container">
        <header class="text-center">
            <h2>Book Your Ticket</h2>
            <hr>
        </header>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="book-ticket-form" method="POST" action="/process-booking">
                    <!-- Adult Details -->
                    <h3>Adult Details</h3>
                    <div class="form-group">
                        <label for="salutation">Salutation</label>
                        <select id="salutation" class="form-control" name="salutation" required>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-control" name="phone" placeholder="123-456-7890" required>
                    </div>

                    <!-- Children Details -->
                    <h3>Children Details</h3>
                    <div class="form-group">
                        <label for="child_first_name">First Name</label>
                        <input type="text" id="child_first_name" class="form-control" name="child_first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="child_last_name">Last Name</label>
                        <input type="text" id="child_last_name" class="form-control" name="child_last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" name="dob">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Airline-Z. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/user/book-ticket.js') }}"></script>
</body>
</html>
