<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/book-ticket.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#adminNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Airline-Z</a>
            </div>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('user_panel') }}"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('check_flights') }}"><i class="fa fa-plane"></i> Check Flights</a></li>
                    <li class="active"><a href="{{ url_for('book_ticket') }}"><i class="fa fa-ticket"></i> Book Ticket</a></li>
                    <li><a href="{{ url_for('cancel_ticket') }}"><i class="fa fa-ticket"></i> Cancel Ticket</a></li>
                    <li><a href="{{ url_for('about_us') }}"><i class="fa fa-info-circle"></i> About Us</a></li>
                    <li><a href="{{ url_for('contact_us') }}"><i class="fa fa-envelope"></i> Contact Us</a></li>
                    <li><a href="{{ url_for('user_logout') }}"><i class="fa fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book Ticket Section -->
    <div class="container">
        <header class="text-center">
            <h2>Book Your Ticket</h2>
            <hr>
        </header>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="book-ticket-form" method="POST" action="{{ url_for('book_ticket') }}">
                    <!-- Hidden Flight ID -->
                    <input type="hidden" id="flight_id" name="flight_id" value="{{ flight_id }}">

                    <!-- Adult Details -->
                    <h3>Adult Details</h3>
                    <div class="form-group">
                        <label for="salutation">Salutation</label>
                        <select id="salutation" class="form-control" name="salutation" required>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-control" name="phone" placeholder="123-456-7890" required>
                    </div>
                    <!-- Hidden Flight ID and Class -->
                    <input type="hidden" id="flight_id" name="flight_id" value="{{ flight_id }}">
                    <input type="hidden" id="flight_class" name="flight_class" value="{{ flight_class }}">
                    <!-- Children Details
                    <h3>Children Details</h3>
                    <div class="form-group">
                        <label for="child_first_name">First Name</label>
                        <input type="text" id="child_first_name" class="form-control" name="child_first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="child_last_name">Last Name</label>
                        <input type="text" id="child_last_name" class="form-control" name="child_last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" name="dob">
                    </div> -->

                    <!-- Payment Details -->
                    <h3>Payment Details</h3>
                    <div class="form-group">
                        <label for="fare">Fare (USD)</label>
                        <input type="number" id="fare" class="form-control" name="fare" value="{{ fare }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="card_number">Card Number</label>
                        <input type="text" id="card_number" class="form-control" name="card_number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date</label>
                        <input type="text" id="expiry_date" class="form-control" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control" name="cvv" placeholder="123" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Pay and Book Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Airline-Z. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
