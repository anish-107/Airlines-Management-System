<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Flights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#adminNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">Airline-Z</a>
        </div>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('user_panel') }}"><i class="fa fa-home"></i> Home</a></li>
                <li class="active"><a href="{{ url_for('check_flights') }}"><i class="fa fa-plane"></i> Check Flights</a></li>
                <li><a href="{{ url_for('book_ticket') }}"><i class="fa fa-ticket"></i> Book Ticket</a></li>
                <li><a href="{{ url_for('cancel_ticket') }}"><i class="fa fa-ticket"></i> Cancel Ticket</a></li>
                <li><a href="{{ url_for('about_us') }}"><i class="fa fa-info-circle"></i> About Us</a></li>
                <li><a href="{{ url_for('contact_us') }}"><i class="fa fa-envelope"></i> Contact Us</a></li>
                <li><a href="{{ url_for('user_logout') }}"><i class="fa fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
    
    <!-- Flight Search Section -->
<div class="container">
    <br><br><br>
    <header class="text-center">
        <h2>Find Your Flight</h2>
        <hr>
    </header>
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="flight-search-form">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="source">From</label>
                        <input type="text" id="source" name="source" class="form-control" placeholder="Origin" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="destination">To</label>
                        <input type="text" id="destination" name="destination" class="form-control" placeholder="Destination" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="departure-date">Departure Date</label>
                        <input type="date" id="departure-date" name="departure_date" class="form-control" required>
                    </div>
                </div>
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-primary">Search Flights</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Flight Results Section -->
    <div id="flight-results" class="animate__animated animate__fadeIn">
        <!-- Results will be dynamically populated here -->
    </div>
</div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Airline-Z. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/user/check-flights.js') }}"></script>
</body>
</html>
