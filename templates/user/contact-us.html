<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/user/contact-us.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Airline-Z</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('check_flights') }}">Check Flights</a></li>
                <li><a href="{{ url_for('book_ticket') }}">Book Ticket</a></li>
                <li><a href="{{ url_for('cancel_ticket') }}">Cancel Ticket</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                <li class="active"><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container contact-container">
        <h2 class="text-center">Contact Us</h2>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Airline-Z. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{url_for('static', filename='js/user/contact_us.js')}}"></script>
</body>
</html>
